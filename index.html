<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>ZS im. W. Goetla w Suchej Beskidzkiej</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <button class="click translation">
        <img src="./assets/pl-flag.png" alt="" class="pl" />
        <img src="./assets/uk-flag.png" alt="" class="uk" />
      </button>
      <img src="./assets/IMG_7458.DNG" alt="" class="main-page__bg" />
      <div class="main-page__shadow">
        <div class="main-page__links">
          <a class="main-page__link" href="#news"
            ><div class="">Aktualności</div></a
          >
          <a class="main-page__link" href="./planlekcji.html"
            ><div class="">Plan lekcji</div></a
          >
          <a class="main-page__link" href="./kierunki.html"
            ><div class="">Kierunki</div></a
          >
          <a class="main-page__link" href="./kontakt.html"
            ><div class="">Kontakt</div></a
          >
        </div>
      </div>
    </div>

    <div class="news-page">
      <div class="news-page__title">
        <h1>Aktualności</h1>
      </div>
      <div class="news-page__items" id="news"></div>
    </div>

    <script>
      async function getcontent() {
        const apiUrl = `https://zsgsucha.pl/wp-json/wp/v2/posts?per_page=4`;
        const response = await fetch(apiUrl);
        const artykuly = await response.json();
        artykuly.forEach((el) => {
          let title = el["title"]["rendered"];

          if (title.includes("&#8211;")) {
            title = title.replace("&#8211;", "-");
          }
          let id = el["id"];

          let item = document.createElement("a");
          item.classList.add("news-page__item");
          item.href = `http://127.0.0.1:5500/json.html#${id}`;

          let item_title_box = document.createElement("div");
          item_title_box.classList.add("news-page__item__title");

          let item_title = document.createElement("h2");
          item_title.innerText = title;
          item_title_box.appendChild(item_title);

          let item_link_box = document.createElement("div");
          item_link_box.classList.add("news-page__item__btn");
          item_link_box.classList.add("btn");

          let item_link = document.createElement("div");
          item_link.innerHTML = "Czytaj więcej";
          item_link_box.appendChild(item_link);

          item_title.innerText = title;
          item_title_box.appendChild(item_title);

          item.appendChild(item_title_box);
          item.appendChild(item_link_box);

          document.querySelector(".news-page__items").appendChild(item);
        });
      }
      getcontent();
    </script>

    <div id="googleTranslateElement_Init"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "pl" },
          "googleTranslateElement_Init"
        );
      }
      console.log(document.querySelector("#googleTranslateElement_Init"));
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      let lang = document.querySelector(".click");

      lang.addEventListener("click", () => {
        let ukVal = "uk";
        let plVal = "pl";
        console.log(
          document.querySelector(".goog-te-combo").querySelector('[value="pl"]')
        );
        if (lang.classList.contains("uk")) {
          lang.classList.remove("uk");
          document.querySelector(".goog-te-combo").value = plVal;

          document
            .querySelector(".goog-te-combo")
            .dispatchEvent(new Event("change"));
        } else {
          lang.classList.add("uk");
          document.querySelector(".goog-te-combo").value = ukVal;

          document
            .querySelector(".goog-te-combo")
            .dispatchEvent(new Event("change"));
        }

        document
          .querySelector(".goog-te-combo")
          .dispatchEvent(new Event("change"));
      });

      console.log(document.querySelector("#googleTranslateElement_Init"));
    </script>
  </body>
</html>
