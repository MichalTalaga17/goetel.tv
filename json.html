<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Artykuł</title>

    <link rel="stylesheet" href="./assets/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./swiper.css" />

    <link rel="stylesheet" href="./article.css" />
  </head>
  <body>
    <div class="container">
      <a href="http://127.0.0.1:5500/index.html" class="article__return"
        ><svg
          fill="none"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.0378 6.34317L13.6269 7.76069L16.8972 11.0157L3.29211 11.0293L3.29413 13.0293L16.8619 13.0157L13.6467 16.2459L15.0643 17.6568L20.7079 11.9868L15.0378 6.34317Z"
            fill="white"
          />
        </svg>
        Powrót</a
      >
      <button class="click translation">
        <img src="./assets/pl-flag.png" alt="" class="pl" />
        <img src="./assets/uk-flag.png" alt="" class="uk" />
      </button>
      <div class="title"></div>

      <div class="root"></div>
      <div class="swiper image-swiper">
        <div class="image-swiper__arrow-box">
          <div class="image-swiper__arrow image-swiper__arrow--left">
            <svg
              fill="none"
              height="40"
              viewBox="0 0 24 24"
              width="40"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.0378 6.34317L13.6269 7.76069L16.8972 11.0157L3.29211 11.0293L3.29413 13.0293L16.8619 13.0157L13.6467 16.2459L15.0643 17.6568L20.7079 11.9868L15.0378 6.34317Z"
              />
            </svg>
          </div>
          <div class="image-swiper__arrow image-swiper__arrow--right">
            <svg
              fill="none"
              height="40"
              viewBox="0 0 24 24"
              width="40"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.0378 6.34317L13.6269 7.76069L16.8972 11.0157L3.29211 11.0293L3.29413 13.0293L16.8619 13.0157L13.6467 16.2459L15.0643 17.6568L20.7079 11.9868L15.0378 6.34317Z"
              />
            </svg>
          </div>
        </div>

        <div class="swiper-wrapper"></div>
      </div>
    </div>
    <script src="./assets/swiper/swiper-bundle.min.js"></script>
    <script>
      async function getcontent() {
        let url = document.URL;

        url = url.replace("http://127.0.0.1:5500/json.html#", "");
        console.log(url);
        const apiUrl = `https://zsgsucha.pl/wp-json/wp/v2/posts/${url}`;
        const response = await fetch(apiUrl);
        const artykul = await response.json();
        const content = artykul["content"]["rendered"];
        const title = artykul["title"]["rendered"];
        document.querySelector(".title").innerHTML = title;
        document.querySelector(".root").innerHTML = content;
        const images = document.querySelector(".root").querySelectorAll("img");
        if (images) {
          let swiperWrapper = document.querySelector(".swiper .swiper-wrapper");
          images.forEach((img) => {
            let src = img.src;
            src = src.replace("-360x240", "");
            img.src = src;
          });
          images.forEach((img) => {
            let slide = document.createElement("div");
            slide.classList.add("swiper-slide");
            img.classList.add("swiper-slide__img");
            slide.appendChild(img);

            swiperWrapper.appendChild(slide);
          });

          var swiper = new Swiper(".image-swiper", {
            loop: true,
            slidesPerView: 4,
            spaceBetween: 20,
            navigation: {
              nextEl: ".image-swiper__arrow--right",
              prevEl: ".image-swiper__arrow--left",
            },
          });
        }
      }
      getcontent();
    </script>

    <div id="googleTranslateElement_Init"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "pl" },
          "googleTranslateElement_Init"
        );
      }
      console.log(document.querySelector("#googleTranslateElement_Init"));
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      let lang = document.querySelector(".click");

      lang.addEventListener("click", () => {
        let ukVal = "uk";
        let plVal = "pl";
        console.log(
          document.querySelector(".goog-te-combo").querySelector('[value="pl"]')
        );
        if (lang.classList.contains("uk")) {
          lang.classList.remove("uk");
          document.querySelector(".goog-te-combo").value = plVal;

          document
            .querySelector(".goog-te-combo")
            .dispatchEvent(new Event("change"));
        } else {
          lang.classList.add("uk");
          document.querySelector(".goog-te-combo").value = ukVal;

          document
            .querySelector(".goog-te-combo")
            .dispatchEvent(new Event("change"));
        }

        document
          .querySelector(".goog-te-combo")
          .dispatchEvent(new Event("change"));
      });

      console.log(document.querySelector("#googleTranslateElement_Init"));
    </script>
  </body>
</html>
